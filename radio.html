<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> 
       <label type="year of birth">year of birth</label> 
       <input type="number" name="abi" id="year of birth" maxlength="4" min="1900" step="10">
    </div>
    <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="about">about</label>
        <textarea name="about" id="about" cols="30" row="10">about me</textarea>
        </div>
        <div>
            <label for="sms alert">sms alert</label>
            <input type="checkbox" name="sms alert" id="sms alert">
        </div>
        <div>
            <input type="radio" name="gender" value="male">
            <label for="male">male</label>
        </div>
        <div>
            <select name="state" id="multiple state">state</select>
            <option value="tamilnadu">tamilnadu</option>
            <option value="AP"label="AP"></option>
        </select>
        </div>
        <div>
            <input type="hidden" name="hidden" id="hidden" value="123">
        </div>
        <div>
            <label for="file">Resume</label>
            <input type="file" id="file" name="file">
        </div>
</body>
</html>
